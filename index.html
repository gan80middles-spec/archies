<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>万象档案馆 OmniArchive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Crimson Pro', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'obsidian': 'var(--c-obsidian)',
              'obsidian-light': 'var(--c-obsidian-light)',
              'charcoal': 'var(--c-charcoal)',
              'gold': 'var(--c-gold)',
              'gold-dim': 'var(--c-gold-dim)',     
              'parchment': 'var(--c-parchment)',
              'parchment-dim': 'var(--c-parchment-dim)',
              'danger': '#b95050',       
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 8s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            backgroundImage: {
              'archive-gradient': 'var(--bg-archive-gradient)',
              'card-gradient': 'var(--bg-card-gradient)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default DARK Theme (Obsidian) */
        --c-obsidian: #131418;
        --c-obsidian-light: #1e2026;
        --c-charcoal: #272a33;
        --c-gold: #e8c99b;
        --c-gold-dim: #9e8c6b;
        --c-parchment: #eaeaea;
        --c-parchment-dim: #9ca3af;
        --bg-archive-gradient: radial-gradient(circle at 50% 0%, #2a2d36 0%, #131418 70%);
        /* Darker, subtler card gradient to avoid "milky" look */
        --bg-card-gradient: linear-gradient(145deg, rgba(30, 32, 38, 0.4) 0%, rgba(19, 20, 24, 0.2) 100%);
        --noise-opacity: 0.04;
        --glass-bg: rgba(19, 20, 24, 0.6);
        /* Subtle gold border instead of white */
        --glass-border: rgba(232, 201, 155, 0.08); 
      }

      body.light-theme {
        /* LIGHT Theme (Paper/Ink) */
        --c-obsidian: #f2f0e9;       /* Main Background: Warm Paper */
        --c-obsidian-light: #ffffff; /* Card Background: White */
        --c-charcoal: #e0ded5;       /* Borders */
        --c-gold: #b08d55;           /* Accents: Darker Gold/Bronze for contrast */
        --c-gold-dim: #d4b483;
        --c-parchment: #2c2c2c;      /* Main Text: Dark Ink */
        --c-parchment-dim: #5c5c5c;  /* Secondary Text: Grey Ink */
        --bg-archive-gradient: radial-gradient(circle at 50% 0%, #ffffff 0%, #f2f0e9 70%);
        --bg-card-gradient: linear-gradient(145deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 100%);
        --noise-opacity: 0.08;       /* More texture on paper */
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(0, 0, 0, 0.08);
      }

      body {
        background-color: var(--c-obsidian);
        color: var(--c-parchment);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Film Grain / Paper Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        opacity: var(--noise-opacity);
        pointer-events: none;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Ambient Light Source */
      .ambient-glow {
        position: fixed;
        top: -20%;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw;
        height: 60vh;
        background: radial-gradient(ellipse at center, rgba(232, 201, 155, 0.08), transparent 70%);
        pointer-events: none;
        z-index: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--c-obsidian);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--c-charcoal); 
        border-radius: 4px;
        border: 2px solid var(--c-obsidian);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--c-gold); 
      }
      
      /* Refined Glass */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      .glass-panel-hover:hover {
        background: var(--c-obsidian-light);
        border-color: var(--c-gold-dim);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      .text-serif {
        font-family: 'Crimson Pro', serif;
      }
      
      ::selection {
        background: rgba(232, 201, 155, 0.3);
        color: var(--c-parchment);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
